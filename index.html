<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #22212c">
    <section
      class="container d-flex justify-content-center align-items-center"
      style="height: 90vh"
    >
      <div
        class="card shadow-lg"
        style="width: 100vh; background-color: #565564"
      >
        <h1 class="card-header text-center text-white">Lista de Tarefas</h1>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control rounded fw-medium me-3"
              placeholder="Digite sua Tarefa"
              name="tarefa"
              id="inputTarefa"
              autofocus
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                type="button"
                id="botaoCadastrar"
              >
                Cadastrar
              </button>
            </div>
          </div>
          <ol
            id="lista"
            class="list-group list-group-numbered "
            style="cursor: pointer"
          ></ol>
        </div>
      </div>
    </section>
    <div class="copyright text-white text-center">
      <span
        >&copy; Copyright 2024. Desenvolvido por
        <a href="https://github.com/siquara" target="_blank" class="text-white"
          >Beatriz Siquara</a
        ></span
      >
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</html>
